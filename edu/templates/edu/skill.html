{% extends 'core/base.html' %} {% block content %}
<div class="container mt-5">

    <div class="col-sm-5">
      <h3 class="mt-5">HTML/CSS</h3>

          aria-valuenow="100"

          100%
        </div>
      </div>

          aria-valuemax="100"
        >
          90%
        </div>
      </div>

  <div class="row text-white">

      <h3 class="mt-5">Python</h3>
      <div class="progress">

          aria-valuemax="100"

        </div>
      </div>

          aria-valuemax="100"
